<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.global.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href=
      "https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar color="primary">
          <v-app-bar-title>テストページへようこそ</v-app-bar-title>
        </v-app-bar>
        <v-main>
          <v-container>
            <v-row>
              <v-col>
                <v-card>
                  <v-card-title>こんにちは</v-card-title>
                  <v-card-text>Hello, world!</v-card-text>
                  <v-card-actions>
                    <v-btn
                      color="primary"
                      variant="elevated"
                      href="https://www.example.com"
                    >
                      ボタン
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue
      const { createVuetify } = Vuetify

      const vuetify = createVuetify()

      const app = createApp({})

      app.use(vuetify).mount('#app')
    </script>
  </body>
</html>
