<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <v-row>
              <h1>Vuetifyサンプル</h1>
            </v-row>
            <v-row>
              <h2>カードのサンプル</h2>
            </v-row>
            <v-row>
              <v-col>
                <v-card>
                  <v-card-title>カードコンポーネント</v-card-title>
                  <v-card-text>
                    V-cardコンポーネントは、見出し、テキスト、画像、アクション用に、シンプルなインターフェイスを提供する汎用性の高いコンポーネントです。
                  </v-card-text>
                  <v-card-actions>
                    <v-btn
                      color="primary"
                      variant="elevated"
                    >
                      OK
                    </v-btn>
                    <v-btn
                      variant="elevated"
                    >
                      キャンセル
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue
      const { createVuetify } = Vuetify

      const vuetify = createVuetify()

      const app = createApp()

      app.use(vuetify).mount('#app')
    </script>
  </body>
</html>
