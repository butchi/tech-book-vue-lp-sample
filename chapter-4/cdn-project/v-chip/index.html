<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <v-row>
              <h2>チップのサンプル</h2>
            </v-row>
            <v-row>
              <v-chip class="ma-2">
                無地のChip
              </v-chip>

              <v-chip class="ma-2" color="primary">
                Primary
              </v-chip>

              <v-chip
                class="ma-2"
                color="indigo"
                prepend-icon="mdi-account-circle"
              >
                ゲスト
              </v-chip>

              <v-chip append-icon="mdi-star" class="ma-2" color="orange">
                Premium
              </v-chip>

              <v-chip append-icon="mdi-cake-variant" class="ma-2" color="primary">
                1 年
              </v-chip>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue
      const { createVuetify } = Vuetify

      const vuetify = createVuetify()

      const app = createApp()

      app.use(vuetify).mount('#app')
    </script>
  </body>
</html>
