<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.7.14/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <v-row>
              <h1>Vuetifyサンプル</h1>
            </v-row>
            <v-row>
              <h2>ボタンのサンプル</h2>
            </v-row>
            <v-row>
              <v-col cols="12">
                <v-btn v-if="num === 1">ボタンA</v-btn>
                <v-btn v-if="num === 2">ボタンB</v-btn>
                <v-btn v-if="num === 3">ボタンC</v-btn>
                <v-btn v-else>ボタンD</v-btn>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue
      const { createVuetify } = Vuetify

      const vuetify = createVuetify()

      const app = createApp({
        setup() {
          // const num = ref(1)
          // const num = ref(2)
          const num = ref(3)
          // const num = ref(4)
          // const num = ref(5)

          return { num }
        },
      })

      app.use(vuetify).mount('#app')
    </script>
  </body>
</html>
